server {
    listen 80;
    listen [::]:80;
    server_name midominio.com; # ðŸ‘ˆ CAMBIA ESTO por tu dominio real

    # Redirigir HTTP a HTTPS (Descomentar despuÃ©s de instalar SSL con Certbot)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8083; # ðŸ‘ˆ Todo por el puerto Ãºnico
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ConfiguraciÃ³n de subidas de archivos (importante para Laravel)
    client_max_body_size 100M;
}

